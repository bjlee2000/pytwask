{% if tweets %}
    {% for tweet in tweets %}
        <section>
            {% if show_username %}
                <h3>From: <a href="{{ url_for('tweets.user_history', username=tweet.username) }}">{{ tweet.username }}</a></h3>
            {% endif %}
            <h3>Time: {{ tweet.post_time }}</h3>
            <p style="white-space: pre-wrap;">{{ tweet.body }}</p>
        </section>
        
        <br>
    {% endfor %}
{% else %}
    No tweets yet.
{% endif %}
